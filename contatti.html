  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Text', serif;
      background: f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 10px;
      padding-bottom: 50px;
    }

    /* Header */
    .header {
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 15vh;
      padding: 0 5%;
      border-bottom: 3px solid #c73e41;
      background-color: #f8f9fa;
      z-index: 10;
    }

    .header .back-button,
    .header .hamburger-menu {
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
    }

    .header .back-button img,
    .header .hamburger-menu img {
      max-width: 30px;
      height: auto;
    }

    .header .main-logo {
      max-height: 12vh;
    }

    /* Contact Section */
    .contact-container {
      display: flex;
      justify-content: space-between;
      align-items:start;
      max-width: 900px;
      width: 100%;
      padding: 40px;
      border-top: 2px solid #ddd;
      border-bottom: 2px solid #ddd;
      flex-wrap: wrap;
    }

    .contact-item {
      text-align: center;
      flex: 1;
    }

    .contact-item img {
      width: 60px;
      border-radius: 50%;
      height: 60px;
      padding: 5px;
      border: 2px solid #c73e41;
      margin-bottom: 10px;
    }

    .contact-item p {
      font-size: 16px;
      font-weight: bold;
      color: #000000;
      margin-bottom: 5px;
    }

    .contact-item span {
      font-size: 14px;
      color: #2a2a2a;
    }

    /* Footer */
    .footer {
width: 100%;
background-color: #c73e41;
color: white;
padding: 20px;
text-align: center;
box-sizing: border-box;
}

.carousel-container {

width: 100%;
position: relative;
}

.carousel {
display: flex;
gap: 20px;
transition: transform 0.5s ease;
will-change: transform;
}

.carousel img {
width: 100%;
max-width: 300px;
height: auto;
border-radius: 10px;
transition: transform 0.3s ease;
cursor: grab;
flex-shrink: 0;
}

.carousel img:hover {
transform: scale(1.1); /* Grow slightly on hover */
z-index: 1; /* Ensure the image stays on top */
transition: transform 0.2s ease-in-out;
}

.carousel-container {
overflow:visible; /* Prevent cutting off images */
}


    /* Overlay styling */
.overlay {
position: fixed;
top: 0;
left: 0;
width: 100vw; /* Restrict to viewport width */
height: 100vh; /* Restrict to viewport height */
padding: 40px;
background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
display: flex; /* Always present in the DOM */
flex-direction: column;
align-items: flex-end; /* Align items to the right */
z-index: 1000;
opacity: 0; /* Start hidden */
visibility: hidden; /* Hide the element visually */
transform: translateY(-20px); /* Slide effect */
transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s ease; /* Smooth transition */
pointer-events: none; /* Prevent clicks when hidden */
overflow: hidden; /* Prevent scrolling inside the overlay */
}

.overlay.show {
opacity: 1; /* Fade in */
visibility: visible; /* Make the element visible */
transform: translateY(0); /* Reset slide */
pointer-events: auto; /* Enable interactions */
}

.overlay-container {
background-color: f8f9fa;
padding: 20px;
border-radius: 10px;
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
text-align: center;
width: 80%;
max-width: 400px;
}

/* Logo styling */
.overlay-logo {
max-width: 200px;
margin-bottom: 20px;
}

/* Common link styling */
.overlay-content {
display: block;
font-size: 1.25rem;
text-decoration: none;
margin: 10px 0;
padding: 10px 20px;
border-radius: 5px;
text-align: center;
transition: transform 0.3s, box-shadow 0.3s;
}

/* Individual link styles */
.overlay-content-CAVOUR-SUITE {
color: #ffffff;
background-color: #313768;
}

.overlay-content-DOMUS-BEST {
color: white;
background-color: #535152;
}

.overlay-content-DOMUS-CAVOUR {
color: white;
background-color: #396831;
}

.overlay-content-DOMUS-MAZZINI {
color: white;
background-color: #B4AA2E;
}

/* Hover effect for all links */
.overlay-content:hover {
box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Adds a soft shadow for depth */
transform: scale(1.03); /* Slight zoom for the whole card */
}

  @media (max-width: 768px) {
    
    .footer-content {
    flex-direction: column;
    align-items: center;
    text-align: center;
    }

    max-width: 200px;
    }

  @media (max-width: 480px) {

    .footer {

      padding-right: 0px;
    }
    .carousel-container {

    }

    height: 8vh; /* Adjust height for smaller screens */
    padding: 0 3%; /* Reduce padding for smaller screens */
    }
    .header .main-logo {
    height: 7vh; /* Adjust logo size for smaller screens */
    }
    }
