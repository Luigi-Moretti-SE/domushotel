<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domus Hotel Cavour Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .logo {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 100px;
            position: relative;
        }
        .logo .hotel {
            color: #c1272d;
        }
        .logo .cavour {
            font-family: 'Montserrat',  bold, sans-serif;
            font-size: 30px;
            letter-spacing: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #396831;
            position: relative;
        }
        .lines {
            flex-grow: 1;
            height: 2px;
            background-color: #2e2e2e;
            margin: 0 10px;
        }
        .cavour-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>Domus</span> <span class="hotel">Hotel</span>
        <div class="cavour-container">
            <div class="lines"></div>
            <span class="cavour">DOMUS CAVOUR</span>
            <div class="lines"></div>
        </div>
    </div>
</body>
</html>
